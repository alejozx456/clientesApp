<div class="card text-white bg-dark mb-3" >
    <div class="card-header">Clientes</div>
    <div class="card-body">
      <h5 class="card-title">Listado de Clientes</h5>

      <div class="my-2 text-left">
         <button class="btn btn-rounded btn-warning" routerLink="/clientes/form">Crear Cliente</button>

      </div>
      <div *ngIf="clientes?.length==0" class="alert alert-info">
         No hay registros en la base de datos
      </div>

     <table id="tabla" class="table table-bordered  text-white" *ngIf="clientes?.length>0">
         <thead>
             <tr>
                 <th>
                    id
                 </th>
                 <th>
                    nombre
                 </th>
                 <th>
                    apellido
                 </th>
                 <th>
                    email
                 </th>
                 <th>
                    fecha
                 </th>
                 <th>
                    editar
                 </th>
                 <th>
                  eliminar
               </th>
               <th>
                  crear Factura
               </th>
             </tr>
         </thead>
         <tbody>
             <tr *ngFor="let item of clientes">
                 <td>
                    <button class="btn btn-warning" [routerLink]="['/clientes/ver', item.id]"> {{item.id}}</button>
                   
                 </td>
                 <td>
                    {{item.nombre}}
                 </td>
                 <td>
                    {{item.apellido}}
                 </td>
                 <td>
                    {{item.email}}
                 </td>
                 <td>
                    {{item.createAt}}
                 </td>
                
                 <td>
                    <button class="btn btn-warning" [routerLink]="['/clientes/form', item.id]">Editar</button>
                 </td>
                 <td>
                  <button class="btn btn-danger" (click)="delete(item)">Eliminar</button>
               </td>
               <td>
                  <button class="btn btn-warning" 
                  [routerLink]="['/facturas/form', item.id]">Crear</button>
               </td>
             </tr>
         </tbody>
     </table>
     <app-paginator *ngIf="paginador" [paginador]="paginador"></app-paginator>
    </div>
  </div>
